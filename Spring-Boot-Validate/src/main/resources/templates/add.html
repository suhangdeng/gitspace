<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
</head>
<body>
<form th:action="@{/user/save}" method="post">
    编号：<input type="text" name="userid"><br/>
    姓名：<input type="text" name="realname"><font color="red" th:errors="${user.realname}"></font> <br/>
    密码：<input type="password" name="password"><font color="red" th:errors="${user.password}"></font> <br/>
    年龄：<input type="text" name="age"><br/>
    爱好：<input type="text" name="hobby"><br/>
    入职日期：<input type="text" name="hiredate">
    <input type="submit" name="提交">
</form>
</body>
</html>
